<!DOCTYPE html>
<html>
<head>
  <title>URL to PDF</title>
  <style>
    body {
      width: 220px;
      font-family: Arial, sans-serif;
      padding: 14px;
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: white;
    }

    h3 {
      margin-bottom: 14px;
      text-align: center;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: #4f46e5;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #eef2ff;
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    p {
      margin-top: 10px;
      text-align: center;
      font-size: 12px;
      color: #e0e7ff;
    }
  </style>
</head>
<body>
  <h3>URL &rarr; PDF</h3>

  <button id="convertBtn">Convert to PDF</button>

  <p id="statusText"></p>

  <script src="popup.js"></script>
</body>
</html>
